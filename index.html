<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="icon/Vector.svg" alt="">
            <h3>Alura Latam</h3>
        </div>
        <nav class="nav">
            
        </nav>
    </header>
    <div class="main">
        <form action="" class="form">
            <textarea name="" id="textarea">Ingresa el texto traducir</textarea>
            <div class="row">
                <button type="button" id="encriptar">Encriptar texto</button>
                <button type="button" id="desencritar">Desencriptar texto</button>
            </div>
        </form>
        <div class="salida">
            <div class="salida__mensaje" id="salida__mensaje">
                <img src="icon/Muñeco.png" alt="">
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencritar</p>
            </div>
            <button type="button" id="copy">Copiar texto</button>
        </div>
    </div>
    <footer class="footer">
        <p> &copy; 2024 <strong>Alura Latam</strong></p>
        <p> Todos los derechos reservados</p>
    </footer>
